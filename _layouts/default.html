<!-- Jekyll 默认布局模板 -->
<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <!-- 引入主样式表，包含版本控制 -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    
    <!-- 自定义样式 -->
    <style>
      /* 页面布局 */
      body {
          margin: 0;
          padding: 0;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
      }

      /* 顶栏区域 */
      .page-header {
          padding: 0.5rem;    /* 缩小为导航条高度 */
          min-height: 8vh;  /* 限制最大高度为视口高度的5% */
          display: flex;
          flex-direction: column;
          justify-content: center;
      }

      /* 导航容器 */
      .navbar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          max-width: 1200px;
          width: 100%;
          margin: 0 auto;
      }

      /* 按钮样式 */
      .btn {
        margin-bottom: 0;
        padding: 0.5rem 1rem;
      }

      /* 标题样式 */
      .project-name {
          margin: 0;
          font-size: 1rem; /* 导航条适合的大小 */
          color: #fff;
          text-align: center;
      }

      /* 内容区块 */
      .main-content {
          flex: auto;           /* 填满剩余高度 */
          margin: 1rem auto;    /* 上下间隔1rem, 水平居中 */
          padding: 1rem;
          border: 1px solid lightgray; /* 浅灰色边框 */
          border-radius: 8px;         /* 圆角边框 */
          width: 800px;
      }

      /* 底部区域 */
      .site-footer {
          margin: 0;
          text-align: center;
          padding: 1rem;
          font-size: 0.9rem;
          background-color: #d4d4d4;
      }

    </style>
    
    <!-- 动态设置页面标题，优先级：页面标题 > 站点标题 > 仓库名 -->
    <title>{{ page.title | default: site.title | default: site.github.repository_name }}</title>
    
    <!-- 引入 MathJax 支持 -->
    {% include mathjax.html %}
    <!-- 引入 Mermaid 支持 -->
    {% include mermaid.html %}
  </head>

  <body>
    <!-- 页面头部导航条 -->
    <header class="page-header" role="banner">
      <nav class="navbar">
        <!-- 左侧：回到主页链接 -->
        <div class="navbar-left">
          <a href="{{ '/' | relative_url }}" class="btn">
            <span class="home-text">主页</span>
          </a>
        </div>
        
        <!-- 中间：项目名称 -->
        <div class="navbar-center">
          <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
        </div>
        
        <!-- 右侧：GitHub链接 -->
        <div class="navbar-right">
          <a href="https://github.com/sherlocknieh" class="btn" target="_blank" rel="noopener">
            <span class="github-text">GitHub</span>
          </a>
        </div>
      </nav>
    </header>

    <!-- 主要内容区域 -->
    <main id="content" class="main-content" role="main">
      <!-- 这里会插入各个页面的具体内容 -->
      {{ content }}
    </main>

    <!-- 页面底部 -->
    <footer class="site-footer">
      This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.
      theme derived from <a href="https://pages-themes.github.io/cayman/">jekyll-theme-cayman</a>.
    </footer>
  </body>
</html>
